<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferrari 458 Spider Personalizable con Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div>
            <label for="colorPicker">Color de la Carrocería:</label>
            <input type="color" id="colorPicker" value="#FF0000">
        </div>
        <div>
            <label for="tireSize">Tamaño de las Llantas:</label>
            <input type="range" id="tireSize" min="0.8" max="1.2" step="0.01" value="1">
            <span id="tireSizeValue">1.00</span>
        </div>
    </div>
    <canvas id="sceneCanvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.161.0/three.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
