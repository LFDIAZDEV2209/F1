<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>F1 Games</title>
    <link rel="stylesheet" href="/css/simulation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .back-button i {
            font-size: 18px;
        }

        .game-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 20px;
        }

        .game-title {
            font-size: 36px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-align: center;
        }

        .game-content {
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <a href="/simulation/" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Volver a Simulaciones
    </a>

    <div class="game-container">
        <h1 class="game-title">Car Spotting</h1>
        <div class="game-content">
            <!-- Aquí irá el contenido del juego -->
            <p>Contenido del juego en desarrollo...</p>
        </div>
    </div>
</body>

</html>
