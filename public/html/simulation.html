<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Card Estilo F1</title>
    <link rel="stylesheet" href="/css/simulation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="/components/SimulationCard.js"></script>
    <script src="/js/simulation.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-container__main-header">
            <div class="main-header__logo">
                <img src="/img/F1_2025_Logo-removebg-preview.png" alt="Formula 1 Logo">
            </div>
            <nav class="main-header__main-nav">
                <a href="/dashboard/" class="main-nav__item">Dashboard</a>
                <a href="/drivers/" class="main-nav__item">Drivers</a>
                <a href="/teams/" class="main-nav__item">Teams</a>
                <a href="/circuits/" class="main-nav__item">Circuits</a>
                <a href="/vehicles/" class="main-nav__item">Vehicles</a>
                <a href="#" class="main-nav__item active">Simulation</a>
            </nav>
        </header>
        <main class="page-content">
            <div class="page-content__main-title">
                <span>F1 Simulation 2025</span>
            </div>
            <section class="page-content__drivers-section">
                <div class="drivers-section__subtitle">
                    üèé Simula carreras y compite con los mejores pilotos de la F1. Selecciona pilotos y configura tu carrera.
                </div>
                <div class="drivers-section__search-container">
                    <input type="text" id="search-input" class="search-container__search-input"
                        placeholder="Search for a simulation...">
                    <span class="search-container__loading-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </div>
                <div id="cards-container" class="drivers-section__cards-container"></div>
            </section>
        </main>
    </div>
</body>

</html>
