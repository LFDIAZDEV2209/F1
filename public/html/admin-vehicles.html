<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Card Estilo F1</title>
    <link rel="stylesheet" href="/css/vehicle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="/components/AdminVehicleCard.js"></script>
    <script type="module" src="/components/VehicleFormModal.js"></script>
    <script type="module" src="/components/DeleteVehicleModal.js"></script>
    <script src="/js/admin-vehicle.js"></script>
</head>

<body>
    <div class="app-container">
        <header class="app-container__main-header">
            <div class="main-header__logo">
                <img src="/img/F1_2025_Logo-removebg-preview.png" alt="Formula 1 Logo">
            </div>
            <nav class="main-header__main-nav">
                <a href="/admin/dashboard/" class="main-nav__item">Dashboard</a>
                <a href="/admin/drivers/" class="main-nav__item">Drivers</a>
                <a href="/admin/teams/" class="main-nav__item">Teams</a>
                <a href="#" class="main-nav__item">Circuits</a>
                <a href="#" class="main-nav__item">Vehicles</a>
                <a href="#" class="main-nav__item">Simulation</a>
            </nav>
        </header>
        <main class="page-content">
            <div class="page-content__main-title">
                <span>F1 Drivers 2025</span>
            </div>
            <section class="page-content__vehicles-section">
                <div class="vehicles-section__subtitle">
                    Inspect and compare registered vehicles
                </div>
                <div class="vehicles-section__search-container">
                    <input type="text" id="search-input" class="search-container__search-input"
                        placeholder="Search for a vehicle...">
                    <span class="search-container__loading-spinner hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </div>
                <div id="cards-container" class="vehicles-section__cards-container"></div>

            </section>
            <div id="comparison-bar" class="comparison-bar hidden"></div>
            <a href="#" class="page-content__add-vehicle-button primary-button">
                <i class="fa-solid fa-plus primary-button__content"></i>
                <span class="primary-button__content">Veh√≠culo</span>
            </a>
        </main>
        <vehicle-form-modal></vehicle-form-modal>
        <delete-vehicle-modal></delete-vehicle-modal>

</body>

</html>
