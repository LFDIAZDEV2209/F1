<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Cargado Fórmula 1</title>
    <style>
        body {
            background: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .loader-container {
            position: relative;
            width: 300px;
            height: 200px;
        }
        
        .track {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .track-line {
            position: absolute;
            top: 50%;
            width: 200%;
            height: 2px;
            background: linear-gradient(to right, transparent, transparent 50%, white 50%, white);
            background-size: 20px 100%;
            animation: moveTrackLine 0.5s linear infinite;
        }
        
        .car {
            position: absolute;
            bottom: 60px;
            width: 60px;
            height: 30px;
            animation: moveCar 3s linear infinite;
        }
        
        .car-body {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #E10600; /* Color rojo F1 */
            border-radius: 5px 10px 0 5px;
        }
        
        .car-top {
            position: absolute;
            top: -8px;
            left: 20px;
            width: 20px;
            height: 8px;
            background-color: #000;
            border-radius: 5px 5px 0 0;
        }
        
        .front-wing {
            position: absolute;
            right: -10px;
            bottom: 2px;
            width: 15px;
            height: 5px;
            background-color: #ccc;
        }
        
        .rear-wing {
            position: absolute;
            left: 5px;
            top: -10px;
            width: 8px;
            height: 10px;
            background-color: #000;
        }
        
        .wheel {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #000;
            border-radius: 50%;
            bottom: -5px;
        }
        
        .wheel:before {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #333;
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }
        
        .wheel.front {
            right: 8px;
            animation: rotateWheel 0.5s linear infinite;
        }
        
        .wheel.rear {
            left: 8px;
            animation: rotateWheel 0.5s linear infinite;
        }
        
        .checkered-flag {
            position: absolute;
            right: 10px;
            bottom: 60px;
            width: 10px;
            height: 40px;
            display: flex;
            flex-direction: column;
        }
        
        .flag-square {
            width: 10px;
            height: 5px;
        }
        
        .flag-square:nth-child(odd) {
            background-color: #000;
        }
        
        .flag-square:nth-child(even) {
            background-color: #fff;
        }
        
        .flag-pole {
            position: absolute;
            right: 10px;
            bottom: 60px;
            width: 2px;
            height: 40px;
            background-color: #777;
        }
        
        .loading-text {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #E10600;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes moveCar {
            0% {
                left: -60px;
            }
            100% {
                left: 300px;
            }
        }
        
        @keyframes rotateWheel {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes moveTrackLine {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-20px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="loader-container">
    <div class="track">
        <div class="track-line"></div>
    </div>
    
    <div class="flag-pole"></div>
    <div class="checkered-flag">
        <div class="flag-square"></div>
        <div class="flag-square"></div>
        <div class="flag-square"></div>
        <div class="flag-square"></div>
        <div class="flag-square"></div>
        <div class="flag-square"></div>
        <div class="flag-square"></div>
        <div class="flag-square"></div>
    </div>
    
    <div class="car">
        <div class="car-body"></div>
        <div class="car-top"></div>
        <div class="front-wing"></div>
        <div class="rear-wing"></div>
        <div class="wheel front"></div>
        <div class="wheel rear"></div>
    </div>
    
    <div class="loading-text">CARGANDO...</div>
</div>

<script>
  
    
    function mostrarCargador() {
        document.querySelector('.loader-container').style.display = 'block';
    }
    
    function ocultarCargador() {
        document.querySelector('.loader-container').style.display = 'none';

    let puntos = 0;
    setInterval(function() {
        puntos = (puntos + 1) % 4;
        let texto = "CARGANDO" + ".".repeat(puntos);
        document.querySelector('.loading-text').textContent = texto;
    }, 500);
</script>

</body>
</html>
