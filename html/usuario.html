<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórmula 1 - Acceso Usuario</title>
    <link rel="stylesheet" href="usuario.css">
</head>
<body>
    <div class="login-container">
        <div class="f1-background"></div>
        
        <!-- Logo de F1 -->
        <img src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.5.2/collection/components/icon/svg/f1.svg" alt="F1 Logo" class="f1-logo">
        
        <div class="login-form">
            <h2>Acceso Usuario</h2>
            <div class="form-group">
                <label for="usuario-email">Email</label>
                <input type="email" id="usuario-email" placeholder="Ingresa tu email">
            </div>
            <div class="form-group">
                <label for="usuario-password">Contraseña</label>
                <input type="password" id="usuario-password" placeholder="Ingresa tu contraseña">
            </div>
            <button class="submit-btn">Iniciar Sesión</button>
            <div class="back-btn">Volver a selección</div>
        </div>
    </div>
    
    <script src="usuario.js"></script>
</body>
</html>
